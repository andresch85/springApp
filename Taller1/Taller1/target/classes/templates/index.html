<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title th:text="${titulo}"></title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"></header>
<div class="container">
			<div class="card">
				<br />
				<form class="form-control" th:action="@{/buscar}" th:method="get"
					th:object="${buscar}">
					<select th:field="*{id}" class="custom-select custom-select mb-3">
						<option selected th:value="${null}">Seleccione...</option>
						<option th:each="tipoPersona : ${tipoPersonas}"
							th:value="${tipoPersona.id}" th:text="${tipoPersona.nombre}"></option>
					</select> &nbsp;
					<button type="submit" class="btn btn-primary mb-3">Buscar</button>
				</form>

			</div>
		</div>
		<br/>
		<div class="container">
			<div class="row" th:each="persona : ${personas}">
				<br/>
				<div class="col-md-3">
					<img th:src="@{/images/{img} (img=${persona.imagen})}" width="200"
						height="200">
					<br/>	
				</div>
				
				<div class="col-md-9">
					<h2 th:text="${persona.nombre}"></h2>
					<h6 class="card-title">
						<strong>Tipo Persona: </strong> <span
							th:text="${persona.tipoPersona.nombre}"></span>
					</h6>
				</div>
			</div>

		</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
