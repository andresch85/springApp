 <!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<title>Listado de Personas</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"></header>
	<main role="main">
		<div class="container">
			<div class="card">
				<div class="card-body">

					<h1>Lista de Personas</h1>
					<a class="btn btn-primary" th:href="@{/personas/crear}" role="button">Crear Persona</a> <br />
					<br />
					<table class="table">
						<tr>
							<th>Cédula</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Tipo Persona</th>
							<th>Fecha</th>
							<th>Estado</th>
							<th>Edición</th>
							<th>Borrar</th>
						</tr>
						<tr th:each="persona:${personas}">
							<td th:text=${persona.cedula}></td>
							<td th:text=${persona.nombre}></td>
							<td th:text=${persona.apellido}></td>
							<td th:text=${persona.tipoPersona}></td>
							<td th:text=${persona.fecha}></td>
							<td><span class="badge bg-success" th:if="${persona.estado == true}">Activa</span> 
							    <span class="badge bg-danger" th:unless="${persona.estado == true}">Inactiva</span></td>
							<td><a  class="btn btn-success" th:href="@{/personas/buscar/{id} (id=${persona.id})}">Editar</a></td>
							<td><a class="btn btn-danger"
								th:href="@{/personas/eliminar/{id} (id=${persona.id})}"
								onclick="return confirm('¿Esta seguro?')">Eliminar</a></td>
						</tr>
						
					</table>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
