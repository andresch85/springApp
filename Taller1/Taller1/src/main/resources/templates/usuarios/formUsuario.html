<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


<title>Formulario Usuario</title>
</head>
<body>
	<header th:insert="fragments/header :: barra-menu"> </header>
	<main role="main">
		<div class="container">
			<div class="card">
				<h4 class="card-header">
					<strong>Formulario Usuario</strong>
				</h4>
				<div class="card-body">
					<form th:action="@{/usuarios/guardar}" method="post"
						th:Object="${usuario}">
						<input type="hidden" th:field="*{id}"> 
						<div class="row">
							
							<div class="col-md-4">
								<div class="form-group">
									<label for="username">Username</label> 
									<input type="text" id="username" name="username" class="form-control" th:field="*{username}">
									<div class="alert alert-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="password">Password</label> 
									<input type="text" id="password" name="password" class="form-control" th:field="*{password}">
									<div class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="apellido">Email</label> 
									<input type="text" id="email" name="email" class="form-control" th:field="*{email}">
									<div class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-check">
									 <label class="form-check-label" for="enabled0">Estado</label><br />
									<input class="form-check-input" type="radio" name="enabled" id="enabled" value=true checked="checked" th:field="*{enabled}">
									<label class="form-check-label" for="enabled">Activo</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="enabled" id="enabled" value=false th:field="*{enabled}"> 
									<label class="form-check-label" for="enabled2">Inactivo</label>
								</div>
							</div>
						</div>
						<div class="row"> Roles
							<div th:each="role:${roles}" class="col-md-2">
								<input type="checkbox" th:field="*{roles}" th:value="${role.id}">
								<label th:for="${#ids.prev('roles')}" th:text="${role.nombre}"></label>
							</div>
						</div>
						<br/><br/>
						<button type="submit" class="btn btn-primary">Guardar</button>
					</form>
				</div>
			</div>
		</div>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>

</body>

</html>
