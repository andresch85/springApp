<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Persona</title>
</head>
<body>
	<h4><strong>Edición de Persona</strong></h4>
	
	<form th:action="@{/personas/modificar}" method="post">
		<input type="hidden" name="id" id="id" th:field="${persona.id}">
		<input type="hidden" name="fecha" id="fecha" th:field="${persona.fecha}">
		<table>
			<tr>
				<td><label for="cedula">Cédula</label></td>
				<td><input type="text" id="cedula" name="cedula" th:field=${persona.cedula}> </td>
			</tr>
			<tr>
				<td><label for="nombre">Nombre</label></td>
				<td><input type="text" id="nombre" name="nombre" th:field=${persona.nombre}> </td>
			</tr>
			<tr>
				<td><label for="apellido">Apellido</label></td>
				<td><input type="text" id="apellido" name="apellido" th:field=${persona.apellido}> </td>
			</tr>
			<tr>
				<td><label for="estado0">Estado</label></td>
				<td>
					<input th:if="${persona.estado}" type="radio" name="estado" id="estado" value=true checked="checked">
					<input th:unless="${persona.estado}" type="radio" name="estado" id="estado" value=true>
					<label for="estado1">Activo</label>
					<input th:if="${persona.estado==false}" type="radio" name="estado" id="estado" value=false checked="checked">
					<input th:unless="${persona.estado==false}" type="radio" name="estado" id="estado" value=false>
					<label for="estado2">Inactivo</label>
				</td>
			</tr>
		</table>
		<button type="submit">Guardar</button>
	</form>
</body>
</html>
