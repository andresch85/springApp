<DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


<title>Formulario Persona</title>
</head>


<header th:insert="fragments/header :: barra-menu"></header>
<br>
<br>
<body>


	<div class="container">
		<div
			class="col-lg-6 col-md-6 col-sm-6  container justify-content-center card border border-primary rounded-3">

			<h4 class="text-center mt-3">
				<strong>Formulario Persona</strong>
			</h4>



			<div class="card-body">

				<form th:action="@{/personas/guardar}" method="post"
					th:Object="${persona}">
					<input type="hidden" th:field="*{id}"> <input type="hidden"
						th:field="*{fecha}">

					<div class="row">
						<div class="col-md-4 col-sm-4 col-xs-4  mt-3">
							<label for="cedula" class="form-label">Cédula</label> <input
								type="text" class="form-control" id="cedula"
								th:field="*{cedula}">

						</div>


						<div class="col-md-4 col-sm-4 col-xs-4  mt-3">
							<label for="nombre" class="form-label">Nombre</label> <input
								type="text" class="form-control" id="nombre"
								th:field="*{nombre}">

						</div>


						<div class="col-md-4 col-sm-4 col-xs-4  mt-3">
							<label for="apellido" class="form-label">Apellido</label> <input
								type="text" class="form-control" id="apellido"
								th:field="*{apellido}">

						</div>
					</div>

					<div class="row">
						<div class="col-md-6 col-sm-6 col-xs-6 mt-4">


							<label class="label mb-1" for="tipoPersona">Tipo Persona</label>
							<select class="form-control" name="tipoPersona"
								th:field="*{tipoPersona.id}" id="tipoPersona">
								<option th:each="tipoPersona : ${tipoPersonas}"
									th:value="${tipoPersona.id}" th:text="${tipoPersona.nombre}"></option>
							</select>




						</div>



						<div class="col-md-4 col-sm-4 col-xs-4 mt-5 ms-4">
							<div class="form-check ">
								<input class="form-check-input" type="radio" name="estado"
									id="estado" value="true" checked="checked" th:field="*{estado}">
								<label class="form-check-label" for="estado1">Activo </label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="estado"
									id="estado" value="false" checked="checked"
									th:field="*{estado}"> <label class="form-check-label"
									for="estado2">Inactivo </label>
							</div>

						</div>
					</div>
	<!-- 				<label class="label" for="tipoPersona">TIPO PERSONA</label> <select
						class="form-control" name="tipoPersona"
						th:field="*{tipoPersona.id}" id="tipoPersona">
						<option th:each="tipoPersona : ${tipoPersonas}"
							th:value="${tipoPersona.id}" th:text="${tipoPersona.nombre}"></option>
					</select> <br> -->
					<button class="btn btn-danger mt-2" type="submit">Guardar</button>
				</form>
			</div>
		</div>
	</div>
	</div>
	
	
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>
</html>
